<div class="container mt-4">
    <h2>Cadastro de Time</h2>
    <form (ngSubmit)="registerTeam()">
      <div class="mb-3">
        <label for="teamName" class="form-label">Nome do Time</label>
        <input type="text" id="teamName" [(ngModel)]="teamName" name="teamName" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <div class="mb-3">
        <label for="logoUrl" class="form-label">Logo do Time</label>
        <input type="file" id="logo" (change)="onFileSelected($event)" class="form-control" required>
      </div>

      </div>
  
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
